<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Apply for the Job</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Job Application Form</h2>
            <form action="submit-application.html" method="POST">

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

             
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

               
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

               
                <div class="form-group">
                    <label for="cover-letter">Cover Letter:</label>
                    <textarea id="cover-letter" name="cover-letter" rows="6" required placeholder="Write your cover letter here..."></textarea>
                </div>

            
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" required>
                </div>

       
                <div class="form-group">
                    <button class="submit-btn" onclick="location.href='submit.html'">Submit Application</button>

                </div>
            </form>
        </div>
    </main>

</body>
</html>
